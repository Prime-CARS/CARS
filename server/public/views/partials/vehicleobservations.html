<md-dialog>
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Vehicle Observations</h2>
                <span flex></span>

            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div>
                    <h2>Vehicle Observations</h2>
                    <h4>Why did this item fail? Any General Observations:</h4>
                    <md-input-container>
                        <label></label>
                        <textarea ng-model="cc.cars_checklist.info.vehicle_observations" ng-change="cc.submitChecklist(cc.cars_checklist.info)" name="textarea"
                            cols="70" rows="10"></textarea>
                    </md-input-container>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cc.vehicleObservationPopUp()">
                SAVE
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
